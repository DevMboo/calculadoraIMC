<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Calculadora de IMC</title>
</head>
<body class="bg-dark">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-5 container-form">
                <h2 class="text-center mt-3 h-2">Calculadora de IMC</h2>
                <form action="" class="form-group mt-5 p-3 form-style">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="peso">Peso</label>
                            <input type="text" name="peso" id="peso"
                             class="form-control" placeholder="Digite...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="altura">Altura</label>
                            <input type="text" name="altura" id="altura"
                             class="form-control" placeholder="Digite...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <button type="button" class="btn btn-primary" onclick="calc()">Calcular IMC</button>                
                            <button type="button" class="btn btn-danger" onclick="reset()">Limpar campos</button>          
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container text-white">
            <div class="row">
                <div class="col-12 mt-4 text-center">
                    <div class="root" id="root">IMC calculo: ...</div>
                    <div class="status">Seu indice Ã©: <p id="status">...</p></div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="./js/mask.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
</html>
